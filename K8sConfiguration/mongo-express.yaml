apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodbexpress-deployment
  labels:
    app: mongodbexpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodbexpress
  template:
    metadata:
      labels:
        app: mongodbexpress
    spec:
      containers:
      - name: mongodbexpress
        image: mongo-express
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8081
        env:
          - name: ME_CONFIG_MONGODB_ADMINUSERNAME
            valueFrom: 
              secretKeyRef:
                name: mongodb-mysecret
                key: mongo-root-username
          - name: ME_CONFIG_MONGODB_ADMINPASSWORD
            valueFrom: 
              secretKeyRef:
                name: mongodb-mysecret
                key: mongo-root-password
          - name: ME_CONFIG_MONGODB_SERVER
            valueFrom: 
              configMapKeyRef:
                name: mongodb-configmap
                key: database_url


